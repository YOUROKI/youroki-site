  <style>
    :root {
      --bg-color: #e0e4ff;
      --text-color: #000;
      --card-bg: #fff;
      --btn-bg: #735a7a;
      --btn-hover: #d0acd1;
    }

    [data-theme='dark'] {
      --bg-color: #1a1a1a;
      --text-color: #f5f5f5;
      --card-bg: #2a2a2a;
      --btn-bg: #55485e;
      --btn-hover: #a979b8;
    }

    * {
      transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--btn-bg);
      font-weight: bold;
    }

    header a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      margin-top: 10px;
      font-size: 18px;
      cursor: pointer;
      background: none;
      border: 1px solid var(--btn-bg);
      color: var(--btn-bg);
      border-radius: 6px;
      padding: 6px 10px;
    }

    .theme-toggle:hover {
      background: var(--btn-bg);
      color: #fff;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    .card img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .btn {
      margin-top: 15px;
      background: var(--btn-bg);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      display: block;
    }

    .btn:hover {
      background: var(--btn-hover);
    }

    .social-links {
      margin-top: 10px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 6px;
      color: var(--btn-bg);
      text-decoration: none;
      font-size: 16px;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .card {
        width: 100%;
        padding: 16px;
      }
    }

  <script>
    const toggleButton = document.getElementById('themeToggle');
    const userPref = localStorage.getItem('theme');
    const systemPref = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    const initialTheme = userPref || systemPref;

    document.documentElement.setAttribute('data-theme', initialTheme);
    toggleButton.textContent = initialTheme === 'dark' ? 'ü§ç' : 'üñ§';

    toggleButton.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      toggleButton.textContent = newTheme === 'dark' ? 'ü§ç' : 'üñ§';
    });
  </script>
