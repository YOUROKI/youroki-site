<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль YOUROKI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 15px;
      margin: 4px 0;
    }

    .btn {
      margin-top: 12px;
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }

    .btn:hover {
      background: #367cd7;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.postimg.cc/m2ZHXLXH/me.jpg" alt="Варя">
    <h2>YOUROKI | Варя</h2>
    <p>Фронтенд-разработчик</p>
    <a href="https://t.me/youroki" class="btn" target="_blank" rel="noopener noreferrer">Telegram</a>
    <a href="projects.html" class="btn">Мои проекты</a>
  </div>

</body>
</html>
