<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–§–æ—Ç–æ–≥–∞–ª–µ—Ä–µ—è</title>
  <style>
    :root {
      --bg-color: #e0e4ff;
      --text-color: #000;
      --card-bg: #fff;
      --btn-bg: #735a7a;
      --btn-hover: #d0acd1;
    }

    [data-theme='dark'] {
      --bg-color: #1a1a1a;
      --text-color: #f5f5f5;
      --card-bg: #2a2a2a;
      --btn-bg: #55485e;
      --btn-hover: #a979b8;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .back-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      background-color: #ac719d;
      padding: 10px;
      border-radius: 50%;
      text-decoration: none;
      z-index: 1100;
      box-shadow: 0 2px 8px rgb(190, 131, 176);
      transition: background-color 0.3s, transform 0.2s;
    }

    .back-icon:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      background-color: #ac719d;
      color: white;
      font-size: 20px;
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgb(190, 131, 176);
      transition: background-color 0.3s, transform 0.2s;
    }

    #themeToggle:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      column-count: 4;
      column-gap: 15px;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 1200px) {
      .gallery {
        column-count: 3;
      }
    }

    @media (max-width: 800px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 500px) {
      .gallery {
        column-count: 1;
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .modal.active {
      display: flex;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 3rem;
      cursor: pointer;
      user-select: none;
      padding: 0 20px;
    }

    .nav.prev {
      left: 0;
    }

    .nav.next {
      right: 0;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="javascript:history.back()" class="back-icon" title="–ù–∞–∑–∞–¥">&#8592;</a>
  <button id="themeToggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üñ§</button>

  <h1>–ú–æ—è —Ñ–æ—Ç–æ–≥–∞–ª–µ—Ä–µ—è</h1>

  <div class="gallery" id="gallery"></div>

  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <span class="nav prev" id="prev">&#10094;</span>
    <img id="modalImg" src="" alt="Fullscreen Image">
    <span class="nav next" id="next">&#10095;</span>
  </div>

  <script>
    const imageSources = [

      "https://i.postimg.cc/SRSLsdXr/99999.jpg",
      "https://i.postimg.cc/qqMFSxvS/333.jpg",
      "https://i.postimg.cc/90Yxgz9x/33333.jpg"
    ];

    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.getElementById('close');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let currentIndex = 0;

    imageSources.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `–§–æ—Ç–æ ${index + 1}`;
      img.loading = 'lazy';
      img.addEventListener('click', () => openModal(index));
      gallery.appendChild(img);
    });

    function openModal(index) {
      currentIndex = index;
      modal.classList.add('active');
      modalImg.src = imageSources[index];
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % imageSources.length;
      modalImg.src = imageSources[currentIndex];
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + imageSources.length) % imageSources.length;
      modalImg.src = imageSources[currentIndex];
    }

    closeBtn.addEventListener('click', closeModal);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (!modal.classList.contains('active')) return;
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'Escape') closeModal();
    });

    // –¢–µ–º–∞
    const toggleButton = document.getElementById('themeToggle');
    const userPref = localStorage.getItem('theme');
    const systemPref = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    const initialTheme = userPref || systemPref;

    document.documentElement.setAttribute('data-theme', initialTheme);
    toggleButton.textContent = initialTheme === 'dark' ? 'ü§ç' : 'üñ§';

    toggleButton.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      toggleButton.textContent = newTheme === 'dark' ? 'ü§ç' : 'üñ§';
    });
  </script>
</body>
</html>
