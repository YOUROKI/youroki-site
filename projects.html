<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YOUROKI – Проекты</title>
  <style>
    :root {
      --bg-color: #eaeaff;
      --card-bg: #fff;
      --text-color: #111;
      --accent: #6e4b7d;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
    }

    .nav-links a {
      margin-right: 20px;
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: var(--text-color);
      margin: 20px 0 40px;
    }

    .projects {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 0 20px 40px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 8px 18px var(--shadow);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px var(--shadow);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      color: var(--accent);
    }

    .card-desc {
      font-size: 14px;
      margin-bottom: 16px;
    }

    .btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #5d3c6d;
    }

    @media (max-width: 768px) {
      .projects {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }

      .nav-links {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-links">
      <a href="index.html">Главная</a>
      <a href="projects.html">Проекты</a>
    </div>
  </header>

  <h1>Мои проекты</h1>

  <div class="projects">
    <div class="card">
      <img src="https://i.postimg.cc/m2ZHXLXH/me.jpg" alt="О себе">
      <div class="card-content">
        <div class="card-title">О себе</div>
        <div class="card-desc">Знакомство</div>
        <a href="about.html" class="btn">Смотреть</a>
      </div>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/90xMsLyZ/Chat-GPT-Image-31-2025-16-29-06.png" alt="Сайты">
      <div class="card-content">
        <div class="card-title">Сайты</div>
        <div class="card-desc">Сайты с адаптивной вёрсткой на HTML и CSS</div>
        <a href="sites.html" class="btn">Смотреть</a>
      </div>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/PJ0ybQNz/me2.jpg" alt="Фотографии">
      <div class="card-content">
        <div class="card-title">Фотографии</div>
        <div class="card-desc">Красивые люди и места, обработка, процесс</div>
        <a href="photos.html" class="btn">Смотреть</a>
      </div>
    </div>
  </div>

</body>
</html>
